<html>
<head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
    <script>
    // ΕΔΩ ΤΟΠΟΘΕΤΩ ΤΑ ΣΥΣΤΑΤΙΚΑ (COMPONENTS) ΠΟΥ ΕΧΩ ΔΗΜΙΟΥΡΓΗΣΕΙ
        AFRAME.registerComponent('testing', {
            init: function () {
                this.el.addEventListener('click', e => {
                    this.el.setAttribute('animation-mixer', { timeScale: 1 });
                });
            }
        });
    </script>
    <style>
        h1 { text-align: center; }
        h3 { text-align: center; }
        a-scene { width: 50%; height: 50%; border: dotted RosyBrown 5px; }
    </style>
</head>

<body>
    <h1>Chicken Run</h1>
    <h3>Σοφία Κόντη</h3>
    <hr />
    <P><strong>Οι κότες το έσκασαν και κρύβονται στο δάσος! Χρησιμοποίησε τα εργαλία που θα βρείς στην αποθήκη με τον κατάλληλο τρόπο, έτσι ώστε να πιάσεις τις κότες και να τις μαζέψεις ξανά στο κοτέτσι τους</strong>...</P>
    <hr />
    <div align="center">
    <!-- ΕΔΩ ΠΕΡΙΓΡΑΦΩ ΤΗ ΣΚΗΝΗ -->
      <a-scene cursor="rayOrigin: mouse" background="color:LightBlue" ondblclick="this.requestFullscreen();" embedded>  
      <a-camera><a-cursor fuse="true" fuse-timeout="5000"></a-cursor></a-camera>
         <a-plane color="DarkOliveGreen" height="1000" width="1000" rotation="-90 0 0" metalness="0" shadow></a-plane>
      </a-scene>
    <script>

     <a-assets>
      <a-asset-item id="tree" src="tree.glb"></a-asset-item>
    </a-assets>
    // ΕΔΩ ΔΗΜΙΟΥΡΓΩ ΠΟΛΛΑΠΛΑ ΑΝΤΙΓΡΑΦΑ ΜΙΑΣ ΟΝΤΟΤΗΤΑΣ
        for (var i = -300; i < 300; i += 300) {
            var p = document.getElementById('prisoner').cloneNode(true);
            p.setAttribute('position', i + ' -150 -300');
            document.querySelector('a-scene').appendChild(p);
        }
    </script>
    <hr />
    <p><strong>Οδηγίες:<strong>...</p>
    <hr />
    <p><strong>Credits:</strong></p>
</body>

</html>
